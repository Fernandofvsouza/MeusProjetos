<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="button first-class" onclick="clearDisplay()">C</button>
            <button class="button first-class" onclick="back()"><</button>
            <button class="button first-class" onclick="addOperator('%')">%</button>
            <button class="button first-class" onclick="addOperator('+')">+</button>
            <button class="button second-class" onclick="addNumber('7')">7</button>
            <button class="button second-class" onclick="addNumber('8')">8</button>
            <button class="button second-class" onclick="addNumber('9')">9</button>
            <button class="button first-class" onclick="addOperator('-')">-</button>
            <button class="button second-class" onclick="addNumber('4')">4</button>
            <button class="button second-class" onclick="addNumber('5')">5</button>
            <button class="button second-class" onclick="addNumber('6')">6</button>
            <button class="button first-class" onclick="addOperator('/')">/</button>
            <button class="button second-class" onclick="addNumber('1')">1</button>
            <button class="button second-class" onclick="addNumber('2')">2</button>
            <button class="button second-class" onclick="addNumber('3')">3</button>
            <button class="button first-class" onclick="addOperator('*')">*</button>
            <button class="button second-class" onclick="addNumber('0')">0</button>
            <button class="button second-class" onclick="addOperator('.')">.</button>
            <button class="button first-class wide" onclick="calc()">=</button>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
